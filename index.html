    <script>
      function toggleNav() {
        if ($('#sideNav').width() === 0 ){
          document.getElementById("sideNav").style.width = "260px";
          document.getElementById("main").style.marginLeft = "260px";
        }else {
          document.getElementById("sideNav").style.width = "0";
          document.getElementById("main").style.marginLeft= "0";
          }
        }
